<div [ngClass]="'text-' + location">
  <div class="alert" [ngClass]="['alert-' + alertType]" role="alert" id="alert"
    [@enterLeave]="alertState" *ngIf="visible" (mouseenter)="mouseenter()" (mouseleave)="mouseleave()">

    <div class="alert-progress-container" (click)="close()">
      <div class="alert-progress" [style.width.%]="progress" #progressElement></div>
      <span>{{alertMessage}}</span>
    </div>

    <div *ngIf="alertConfirmed != null">
      <span class="btn btn-blue btn-small" (click)="confirm(true)">Yes</span>
      <span class="btn btn-yellow btn-small" (click)="confirm(false)">No</span>
    </div>
  </div>
</div>
